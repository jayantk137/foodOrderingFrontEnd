<div class="container">
    <h3>Update FoodProduct Here</h3>
    
    <form #addData="ngForm" (ngSubmit)="updateFoodProduct(addData)">
        <div class="form-group">
          <input type="text" 
          class="form-control"
          ngModel 
          id="name"
          name="name"
          #name="ngModel" 
          placeholder="Enter the FoodProduct Name">
        </div>
        <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel 
            id="type"
            name="type"
            #type="ngModel" 
            placeholder="Enter the FoodProduct Type">
        </div>
        <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel 
            id="about"
            name="about"
            #about="ngModel" 
            placeholder="Enter the FoodProduct About">
          </div>
          <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel 
            id="availability"
            name="availability"
            #availability="ngModel" 
            placeholder="Enter the FoodProduct Availability">
          </div>
          <div class="form-group">
            <input type="text" 
            class="form-control"
            ngModel 
            id="price"
            name="price"
            #price="ngModel"
            placeholder="Enter the FoodProduct Price">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </div>
