<div class="container wrapper" *ngIf="!result">
  <h5 class="text-center mt-4 name">Haven't created any Branch</h5>
</div>

<div class="container " >
  <button mat-raised-button (click)="gotobranch()" class="btn btn-primary">Create a Branch </button>
</div>
<div class="container" *ngIf="result">
    <h3>Branch Detail</h3>
 
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of result">
            <td>{{r.id}}</td>
            <td>{{r.branchName}}</td>
            <td>{{r.branchAddress}}</td>
            <td>{{r.branchEmail}}</td>
            <td>{{r.branchPhone}}</td>
            <td><button class="btn btn-primary" type="button" [routerLink]="['/updateBranch',r.id]">Update</button></td>
            <td><button type="button" class="btn btn-secondary" (click)="deleteBranch(r.id)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
